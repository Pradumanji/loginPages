	<script type="text/javascript">
		var a=0;
		carousel();
		function carousel()
		{
			var i;
			var x=document.getElementByclassName('mySlides');
			document.write(x.length);
			
			for(i=0; i<x.length;i++)
			{
				x[1].style.display="none";
			}
			a++;
			if( a > x.length){a = 1}
				x[a-1].style.display="box1";
			setTimeout(carousel,1000);
			

		}
	</script>
